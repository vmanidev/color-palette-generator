<!DOCTYPE html>
<html>
  <head>
    <script src="./index.js" type="text/javascript"></script>
    <link rel="stylesheet" href="./style.css" type="text/css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      type="text/css"
    />
  </head>
  <body>
    <h2>Color palette generator</h2>
    <i id="palette-icon" class="fa-solid fa-palette"></i>
    <div id="color-palette-container">
      <div class="color-palette">
        <div class="color"></div>
        <div class="hex-value"></div>
      </div>
      <div class="color-palette">
        <div class="color"></div>
        <div class="hex-value"></div>
      </div>
      <div class="color-palette">
        <div class="color"></div>
        <div class="hex-value"></div>
      </div>
      <div class="color-palette">
        <div class="color"></div>
        <div class="hex-value"></div>
      </div>
      <div class="color-palette">
        <div class="color"></div>
        <div class="hex-value"></div>
      </div>
    </div>
    <button id="generate-palette-btn">Generate Palette</button>
    <div id="info">
      <small>
        <i class="fa-solid fa-circle-info"></i>
        <span>Press "Spacebar" to generate a new palette</span>
        &verbar;
        <span>Click to copy individual color</span>
        &verbar;
        <span>Press "C" to copy palette</span>
      </small>
    </div>
  </body>
</html>
